                </div>

                    </div>
                </div>

                 <div class="ssg-page bg-primary center">

                    </div>
                </div>
                <!-- fifth page -->
                <div class="ssg-page bg-primary center">
                    <div class="d-flex justify-content-around  choice">
                        <img class="elem" id="B" src="./img/spotB.jpg" alt="" onclick="ssg.scrollDown();"> 
                        <img class="elem" id="D" src="./img/spotD.jpg" alt="" onclick="ssg.scrollDown();">
                    </div>
                </div>
                <!-- sixth page -->
                <div class="ssg-page bg-primary center">
                    <div class="d-flex justify-content-around  choice">
                        <img class="elem" id="C" src="./img/spotC.jpg" alt="" onclick="ssg.scrollDown();">
                        <img class="elem" id="D" src="./img/spotD.jpg" alt="" onclick="ssg.scrollDown();">
                    </div>
                </div>


                 <!-- result page -->
                <div class="ssg-page bg-primary center">
                <div class="result-wrapper">
                    <div class="count-wrapper bg-warning">
                        <div class="d-flex">
                            <p>A:</p><div class="count" id="countA">0</div>
                        </div>
                        <div class="d-flex">
                            <p>B:</p><div class="count" id="countB">0</div>
                        </div>
                        <div class="d-flex">
                            <p>C:</p><div class="count" id="countC">0</div>
                        </div>
                        <div class="d-flex">
                            <p>D:</p><div class="count" id="countD">0</div>
                        </div>
             
                        
                    </div>
            
                
            
                    
                        <h4>あなたが行きたい場所は</h4>
                        <div id="result" class="display-4"></div>
                    </div>
                       </div>  
               
     </div>
